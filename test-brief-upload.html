<!DOCTYPE html>
<html>
<head>
    <title>Test Brief Toggle</title>
</head>
<body>
    <h1>Test Brief Toggle Upload</h1>
    <form id="testForm">
        <div>
            <label>Summary Type:</label>
            <select id="summaryType">
                <option value="normal">Normal</option>
                <option value="brief">Brief</option>
            </select>
        </div>
        <div>
            <label>Test File:</label>
            <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
        </div>
        <button type="submit">Upload Test</button>
    </form>
    
    <div id="results"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const summaryType = document.getElementById('summaryType').value;
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('document', file);
            formData.append('summaryType', summaryType);
            
            console.log('Uploading with summaryType:', summaryType);
            
            try {
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed: ' + response.statusText);
                }
                
                const result = await response.json();
                console.log('Upload result:', result);
                
                document.getElementById('results').innerHTML = 
                    `<p>Upload successful! Document ID: ${result.documentId}</p>
                     <p>Summary Type: ${summaryType}</p>
                     <p>Check console logs for debug information</p>`;
                
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('results').innerHTML = 
                    `<p style="color: red;">Upload failed: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
